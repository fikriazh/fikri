{{- if or .PrevInSection .NextInSection -}}

<footer>
    
   {{ with .NextInSection }}
    <div>
        <p>‹ Previous</p>
        <a href="{{ .Permalink }}" rel="next">{{ .Title }}</a>
    </div>
    {{ end }}

    {{ with .PrevInSection }}
    <div>
        <p>Next ›</p>
        <a href="{{ .Permalink }}" rel="prev">{{ .Title }}</a>
    </div>
    {{ end }}

</footer>

{{ end }}
